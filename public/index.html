<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tournoi de Basket</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <table class="table">
        <tr>
            <th>Nom</th>
            <th>Date</th>
            <th>Saison</th>
            <th>Lieu</th>
        </tr>
        <tr v-for="tournoi in tournois">
            <td>{{tournoi.name}}</td>
            <td>{{tournoi.date_tournament}}</td>
            <td>{{tournoi.season}}</td>
            <td>{{tournoi.place}}</td>
        </tr>
    </table>
  </div>
  <script src="static/js/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

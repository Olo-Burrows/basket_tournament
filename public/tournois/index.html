<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <title>Tournoi de Basket - tournois</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/icons/material-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="tournois-app" class="wrapper">
      <sidebar current="Tournois"></sidebar>
      <div class="content">
        <navbar title="Tournois"></navbar>
        <div class="container">
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Date</th>
                  <th>Saison</th>
                  <th>Lieu</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="tournoi in tournois">
                  <td>{{tournoi.name}}</td>
                  <td>{{tournoi.date_tournament}}</td>
                  <td>{{tournoi.season}}</td>
                  <td>{{tournoi.place}}</td>
                  <td>
                    <button type="button" @click="edit(tournoi.id)" class="btn btn-outline-primary btn-sm disabled"><i class="material-icons md-18">edit</i></button>
                    <button type="button" @click="start(tournoi.id)" class="btn btn-outline-success btn-sm disabled"><i class="material-icons md-18">play_arrow</i></button>
                    <button type="button" @click="stop(tournoi.id)" class="btn btn-outline-dark btn-sm disabled"><i class="material-icons md-18">stop</i></button>
                    <button type="button" @click="remove(tournoi.id)" class="btn btn-outline-danger btn-sm disabled"><i class="material-icons md-18">delete</i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <span class="border-bottom"></span>
        </div>
        <div class="container">
          <button type="button" class="btn btn-primary" disabled><i class="material-icons md-18">add</i>Ajouter un tournoi</button>
        </div>
      </div>
  </div>
  <script src="/static/js/vue.js"></script>
  <script src="/js/tournois/main.js" type="module"></script>
</body>
</html>

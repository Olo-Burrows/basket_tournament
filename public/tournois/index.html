<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tournoi de Basket - tournois</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="tournois-app">
    <nav-bt></nav-bt>
    <div>
      <h2 class="h3">Tournois</h2>
    </div>
    <div class="container">
      <div class="bt-grid">
        <div class="row bt-grid__head">
          <div class="col-sm">Nom</div>
          <div class="col-sm">Date</div>
          <div class="col-sm">Saison</div>
          <div class="col-sm">Lieu</div>
          <div class="col-sm">Actions</div>
        </div>
        <div class="row" v-for="tournoi in tournois">
          <div class="col-sm">{{tournoi.name}}</div>
          <div class="col-sm">{{tournoi.date_tournament}}</div>
          <div class="col-sm">{{tournoi.season}}</div>
          <div class="col-sm">{{tournoi.place}}</div>
          <div class="col-sm">
            <a :href="'edit/' + tournoi.id" class="btn btn-outline-primary btn-sm disabled">Modifier</a>
            <a :href="'delete/' + tournoi.id" class="btn btn-success btn-sm disabled">DÃ©marrer</a>
            <a :href="'delete/' + tournoi.id" class="btn btn-light btn-sm disabled">Fin</a>
          </div>
        </div>
      </div>
      <span class="border-bottom"></span>
    </div>
    <div class="container">
      <button type="button" class="btn btn-primary" disabled>Ajouter un tournoi</button>
    </div>
  </div>
  <script src="/static/js/vue.js"></script>
  <script src="/static/js/page.js"></script>
  <script src="/js/nav-bt.js"></script>
  <script src="/js/tournois.js"></script>
</body>

</html>

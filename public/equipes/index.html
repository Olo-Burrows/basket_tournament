<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tournoi de Basket - équipes</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
  <div id="equipes-app">
    <div>
      <h1>Equipes</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">Nom</div>
        <div class="col-sm">Commune</div>
        <div class="col-sm">Type</div>
        <div class="col-sm">Département</div>
        <div class="col-sm">Actions</div>
      </div>
      <div class="row" v-for="equipe in equipes">
        <div class="col-sm">{{equipe.name}}</div>
        <div class="col-sm">{{equipe.city}}</div>
        <div class="col-sm">{{equipe.sex}}</div>
        <div class="col-sm">{{equipe.county}}</div>
        <div class="col-sm">
          <a :href="'edit/' + equipe.id">Modifier</a>
          <a :href="'delete/' + equipe.id">Supprimer</a>
        </div>
      </div>
      <span class="border-bottom"></span>
    </div>

    <div class="container">
      Ajouter une équipe
    </div>
  </div>
  <script src="/static/js/vue.js"></script>
  <script src="/static/js/page.js"></script>
  <script src="/js/equipes.js"></script>
</body>

</html>

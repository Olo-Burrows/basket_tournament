<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <title>Tournoi de Basket - équipes</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="equipes-app">
    <nav-bt current="Equipes"></nav-bt>
    <h2 class="h3">Equipes</h2>
    <div class="container">
      <div class="bt-grid">
        <div class="row bt-grid__head">
          <div class="col-sm">Nom</div>
          <div class="col-sm">Commune</div>
          <div class="col-sm">Type</div>
          <div class="col-sm">Département</div>
          <div class="col-sm">Actions</div>
        </div>
        <div class="row bt-grid__line" v-for="equipe in equipes">
          <div class="col-sm">{{equipe.name}}</div>
          <div class="col-sm">{{equipe.city}}</div>
          <div class="col-sm">{{equipe.sex}}</div>
          <div class="col-sm">{{equipe.county}}</div>
          <div class="col-sm">
            <button @click="edit(equipe.id)" class="btn btn-outline-primary btn-sm">Modifier</a>
            <button @click="remove(equipe.id)" class="btn btn-outline-danger btn-sm">Supprimer</a>
          </div>
        </div>
      </div>
      <span class="border-bottom"></span>
    </div>
    <div class="container">
      <button type="button" class="btn btn-primary" disabled>Ajouter une équipe</button>
    </div>
    <!-- use the modal component, pass in the prop -->
    <modal v-if="showModal" @close="showModal = false">
      <h3 slot="header">Modif équipe</h3>
      <div>
        body
      </div>
    </modal>
  </div>
  <script src="/static/js/vue.js"></script>
  <script src="/js/equipes/main.js" type="module"></script>
</body>

</html>

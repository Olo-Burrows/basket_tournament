<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <title>Tournoi de Basket - équipes</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="equipes-app" class="wrapper">
      <sidebar current="Equipes"></sidebar>
      <div class="content">
        <navbar title="Equipes"></navbar>
        <div class="container">
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Commune</th>
                  <th>Type</th>
                  <th>Département</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="equipe in equipes">
                  <td>{{equipe.name}}</td>
                  <td>{{equipe.city}}</td>
                  <td>{{equipe.sex}}</td>
                  <td>{{equipe.county}}</td>
                  <td>
                    <button type="button" @click="edit(equipe.id)" class="btn btn-outline-primary btn-sm">Modifier</button>
                    <button type="button" @click="remove(equipe.id)" class="btn btn-outline-danger btn-sm">Supprimer</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <span class="border-bottom"></span>
        </div>
        <div class="container">
          <button @click="add()" class="btn btn-primary">Ajouter une équipe</button>
        </div>
      </div>
      <!-- use the modal component, pass in the prop -->
      <modal v-if="showModal" @close="showModal = false" @submit="submit()">
        <span slot="header">{{modal.title}}</span>
        <div slot="body" class="container">
          <input type="hidden" id="teamId" v-model="modal.id"/>
          <div class="form-group">
            <label for="teamName">Nom de l'équipe</label>
            <input type="text" class="form-control" id="teamName" v-model="modal.name" placeholder="Nom de l'équipe">
          </div>
          <div class="form-group">
            <label for="teamCity">Commune</label>
            <input type="text" class="form-control" id="teamCity" v-model="modal.city" placeholder="Commune">
          </div>
          <div class="form-group">
            <label for="teamSex">Type</label>
            <select class="form-control" id="teamSex" v-model="modal.sex">
              <option v-for="sexValue in sexValues" v-bind:value="sexValue.id">{{sexValue.value}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="teamCounty">Département</label>
            <input type="input" class="form-control" id="teamCounty" v-model="modal.county" placeholder="Département" min="01" max="99">
          </div>
        </div>
      </modal>
  </div>
  <script src="/static/js/vue.js"></script>
  <script src="/js/equipes/main.js" type="module"></script>
</body>
</html>

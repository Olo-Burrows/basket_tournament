<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <title>Tournoi de Basket - équipes</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="equipes-app">
    <nav-bt current="Equipes"></nav-bt>
    <h2 class="h3">Equipes</h2>
    <div class="container">
      <div class="bt-grid">
        <div class="row bt-grid__head">
          <div class="col-sm">Nom</div>
          <div class="col-sm">Commune</div>
          <div class="col-sm">Type</div>
          <div class="col-sm">Département</div>
          <div class="col-sm">Actions</div>
        </div>
        <div class="row bt-grid__line" v-for="equipe in equipes">
          <div class="col-sm">{{equipe.name}}</div>
          <div class="col-sm">{{equipe.city}}</div>
          <div class="col-sm">{{equipe.sex}}</div>
          <div class="col-sm">{{equipe.county}}</div>
          <div class="col-sm">
            <button @click="edit(equipe.id)" class="btn btn-outline-primary btn-sm">Modifier</a>
            <button @click="remove(equipe.id)" class="btn btn-outline-danger btn-sm">Supprimer</a>
          </div>
        </div>
      </div>
      <span class="border-bottom"></span>
    </div>
    <div class="container">
      <button @click="add()" class="btn btn-primary">Ajouter une équipe</button>
    </div>
    <!-- use the modal component, pass in the prop -->
    <modal v-if="showModal" @close="showModal = false" @submit="submit()">
      <span slot="header">{{modal.title}}</span>
      <div slot="body" class="container">
        <input type="hidden" id="teamId" v-model="modal.id"/>
        <div class="form-group">
          <label for="teamName">Nom de l'équipe</label>
          <input type="text" class="form-control" id="teamName" v-model="modal.name" placeholder="Nom de l'équipe">
        </div>
        <div class="form-group">
          <label for="teamCity">Commune</label>
          <input type="text" class="form-control" id="teamCity" v-model="modal.city" placeholder="Commune">
        </div>
        <div class="form-group">
          <label for="teamSex">Type</label>
          <select class="form-control" id="teamSex" v-model="modal.sex">
            <option v-for="sexValue in sexValues" v-bind:value="sexValue.id">{{sexValue.value}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="teamCounty">Département</label>
          <input type="input" class="form-control" id="teamCounty" v-model="modal.county" placeholder="Département" min="01" max="99">
        </div>
      </div>
    </modal>
  </div>
  <script src="/static/js/vue.js"></script>
  <script src="/js/equipes/main.js" type="module"></script>
</body>
</html>
